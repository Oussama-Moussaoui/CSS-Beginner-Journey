<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01_media_queries.css">
    <!-- If you want to link a css file using a media query, you have to put the link after the main css link (I think because in css the more a style is in the bottom, the more important it is) -->
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="01_mobile.css">
    <title>Document</title>
</head>
<body>
    <div id="widescreen"><h1>Widescreen</h1></div>
    <div id="normal"><h1>Normal</h1></div>
    <div id="tablet"><h1>Tablet</h1></div>
    <div id="smartphone"><h1>Smartphone</h1></div>
    <div id="landscape"><h1>Landscape</h1></div>
</body>
</html>
