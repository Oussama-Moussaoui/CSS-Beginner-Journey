<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the desctiption of the contact page">
    <meta name="keywords" content="contact ,hot life, about, what is hlh, hot hotel, hot life,the hot life hotel, hlh">
    <script src="https://kit.fontawesome.com/35d49bf88a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>About The HLH</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 id="logo"> <a href="index.html">HLH</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="large-heading"><span class="primary-text">Contact</span> Us</h1>
            <p>Please fill out the form bellow to contact us...</p>

            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info">
        <div class="box bg-dark">
            <i class="fas fa-map-marker-alt fa-3x"></i>
            <h3>Location</h3>
            <p>50 Main st, Boston MA</p>
        </div>
        <div class="box bg-darkest">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Call The HTH</h3>
            <p>(617) 555-5555</p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-envelope-square fa-3x"></i>
            <h3>Email Address</h3>
            <p>contact@hthhotel.com</p>
        </div>
    </section>

    <footer id="main-footer" class="clr">
        <p>The HLH - Hot Life Hotel &copy; 2021, All Rights Reserved</p>
    </footer>
</body>

</html>
